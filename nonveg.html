<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .restaurants {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px; /* Adjusted to accommodate fixed navbar */
  }

  .restaurant {
    width: 30%;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
  }

  .restaurant img {
    width: 100%;
    height: 450px;
    object-fit: cover;
    margin-bottom: 10px;
  }

  @media (max-width: 668px) {
    .restaurant {
      width: 35%;
    }
  }

  @media (max-width: 776px) {
    .restaurant {
      width: 100%;
    }
  }
    </style>
</head>
<body>
    <div class="restaurants">
  <div class="restaurant">
    <img src="chicken" alt="Restaurant 1">
    <h3>Chicken Biriyani</h3>
    <p class="price">Price:170</p>
  </div>
  <div class="restaurant">
    <img src="mutton.jpg" alt="Restaurant 2">
    <h3>Mutton Biriyani</h3>
    <p class="price">Price:500</p>
  </div>
  <div class="restaurant">
    <img src="prawns fried rice.jpg" alt="Restaurant 3">
    <h3>prawns Biriyani</h3>
    <p class="price">Price:280</p>
  </div> 
  <div class="restaurants">
  <div class="restaurant">
    <img src="fish.jpg" alt="Restaurant 1">
    <h3>fish   Biriyani</h3>
    <p class="price">Price:540</p>
  </div>
  <div class="restaurant">
    <img src="egg briyani.jpg" alt="Restaurant 2">
    <h3>Egg Biriyani</h3>
    <p class="price">Price:130</p>
  </div>
  
  <div class="restaurant">
    <img src="chicken tandoori .jpg" alt="Restaurant 3">
    <h3>chicken tandoori Biriyani</h3>
    <p class="price">Price:280</p>
  </div> 
  <script>
    // JavaScript code to handle click events and redirect to payment page with respective price
    document.addEventListener('DOMContentLoaded', function() {
        // Get all restaurant cards
        const restaurantCards = document.querySelectorAll('.restaurant');

        // Attach click event listener to each restaurant card
        restaurantCards.forEach(function(card) {
            card.addEventListener('click', function() {
                // Get the price of the clicked restaurant
                const price = parseFloat(card.querySelector('.price').textContent.split(":")[1]);

                // Redirect to payment page with respective price
                window.location.href = `payment.html?price=${price}`;
            });
        });
    });
</script>
</body>
</html>
