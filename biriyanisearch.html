<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Restaurant Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('liginimggimp.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .navbar .navbar-nav .nav-link {
  color: #000;
  font-size: 1.1em;
  padding: 0.8em;
}
.navbar {
  border-bottom: 5px solid #3a0ca3;
}

.navbar .navbar-nav .nav-link.active {
  background-color: #3a0ca3;
  color: #fff;
}
@media screen and (min-width: 992px) {
  .navbar {
    padding: 0;
  }
}
@media screen and (max-width: 991px) {
  .navbar-nav {
    padding-top: 0.5em;
  }
}
    .restaurants {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .restaurant {
      width: 500px;
      height: 500px;
      margin: 10px;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .restaurant:hover {
      transform: scale(1.05);
    }

    .restaurant img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .restaurant-content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .restaurant-content h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .restaurant-content p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>

          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="restaurants">
